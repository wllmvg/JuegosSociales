<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo de Shots</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <a href="../menu.html">Volver al menú</a>
    </header>

    <div class="content">
        <h1>Sorteo de Shots 🎉🍻</h1>

        <label for="cantidad">¿Cuántos participantes hay?</label>
        <input type="number" id="cantidad" placeholder="Número de participantes">
        <button class="button" onclick="mostrarParticipantes()">Confirmar cantidad</button>

        <div class="participants" id="participantsForm">
            <h2>Ingresa el nombre del participante:</h2>
            <div id="participantesInputs"></div>
            <button class="button" onclick="siguienteParticipante()">Siguiente</button>
        </div>

        <div class="shots" id="shotsForm">
            <h2>¿Cuántos shots máximos pueden tomar?</h2>
            <input type="number" id="shotsMax" min="1" placeholder="Cantidad máxima de shots">
            <button class="button" onclick="confirmarShots()">Confirmar shots</button>
        </div>

        <div class="center-button">
            <button class="button" id="realizarSorteoBtn" style="display:none;" onclick="realizarSorteo()">Realizar Sorteo</button>
        </div>

        <div id="thinking">Pensando...</div>
        <div class="result" id="resultado"></div>
        <div class="center-button">
            <button class="button" id="volverSorteoBtn" style="display:none;" onclick="volverASorteo()">Volver a sortear</button>
        </div>
    </div>
</body>
</html>
